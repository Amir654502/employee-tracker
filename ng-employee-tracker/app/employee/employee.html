<div class="template animated slideInRight">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h2>Employees <small>Sort Your Data</small></h2>
            <ol class="breadcrumb">
                <li><a ui-sref="home.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                <li class="active"><i class="fa fa-table"></i> Employees</li>
            </ol>
            <div class="alert alert-info alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                We're using <a class="alert-link" href="http://moonstorm.github.io/trNgGrid/release/" target="_blank">trNgGrid 3.1</a> for the sort and paging function on the grid. Read the documentation for more customization options or feel free to use something else!
            </div>
        </div>
    </div><!-- /.row -->

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <table tr-ng-grid="" items="vm.employees" enable-filtering="false" page-items="20" class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th field-name="name"></th>
                    <th field-name="office"></th>
                    <th field-name="position"></th>
                    <th field-name="sex" cell-width="5em"></th>
                    <th field-name="age" cell-width="5em"></th>
                    <th field-name="startDate" display-format="date:'yyyy-MM-dd'"></th>
                    <th field-name="salary" display-format="currency"></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
